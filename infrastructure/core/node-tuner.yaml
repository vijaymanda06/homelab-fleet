apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-sysctl-tuner
  namespace: kube-system # Run in kube-system for high priority
spec:
  selector:
    matchLabels:
      app: sysctl-tuner
  template:
    metadata:
      labels:
        app: sysctl-tuner
    spec:
      hostPID: true
      hostNetwork: true
      containers:
      - name: sysctl-tuner
        image: busybox:latest
        securityContext:
          privileged: true # Required to touch the host kernel
        command:
        - "sh"
        - "-c"
        - |
          # Apply the enterprise-grade limits to the host kernel
          sysctl -w fs.inotify.max_user_instances=8192
          sysctl -w fs.inotify.max_user_watches=524288
          
          echo "Node tuning complete. Kernel limits updated."
          # Sleep forever to keep the pod running (prevents restart loops)
          sleep infinity
